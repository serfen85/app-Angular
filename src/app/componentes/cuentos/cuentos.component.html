<div class="container">
  <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
      <thead>
        <a href="#" class="btn btn-primary btn-xs pull-right">
          <b>+</b> Add new categories</a>
        <tr>
          <th>Cuentos</th>
          <th>Cantidad de Palabras</th>   
          <th>Cantidad de Letras</th>  
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tr *ngFor="let item of listadecuentos">
        <td >
            {{item.titulo}}
        </td>
        <td>
          {{item.resenia | cantidadpalabras:'CP' }}
        </td>
        <td>
          {{item.resenia | cantidadpalabras: 'CL'}}
        </td>

        <td class="text-center">
          <a class='btn btn-info btn-xs' href="#">
            <span class="glyphicon glyphicon-edit"></span> Edit</a>
          <a href="#" class="btn btn-danger btn-xs">
            <span class="glyphicon glyphicon-remove"></span> Del</a>
        </td>
      </tr>
    </table>
  </div>
</div>
